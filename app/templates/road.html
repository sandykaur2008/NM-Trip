{% extends "base.html" %}

{% block content %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Pics of the road</h1>
          <p>I can't believe I didn't die!</p>
        </div>
      </div>
      <article>
        <div class="row">
          <div class="col-12">
            <figure>
              <img srcset="{{ url_for('static', filename='images/road1-1600.jpg') }} 1600w,
              {{ url_for('static', filename='images/road1-1000.jpg') }} 1000w,
              {{ url_for('static', filename='images/road1-800.jpg') }} 800w,
              {{ url_for('static', filename='images/road1-500.jpg') }} 500w"
              sizes="(min-width: 750px) 800px, 500px"
              src="{{ url_for('static', filename='images/road1-500.jpg') }}"
              alt="Road Pic 1">
              <figcaption>It was a gorgeous drive every day</figcaption>
            </figure>
          </div>
        </div>
      </article>
      <article>
        <div class="row">
          <div class="col-12">
            <figure>
              <img srcset="{{ url_for('static', filename='images/road2-1600.jpg') }} 1600w,
              {{ url_for('static', filename='images/road2-1000.jpg') }} 1000w,
              {{ url_for('static', filename='images/road2-800.jpg') }} 800w,
              {{ url_for('static', filename='images/road2-500.jpg') }} 500w"
              sizes="(min-width: 750px) 800px, 500px"
              src="{{ url_for('static', filename='images/road2-500.jpg') }}"
              alt="Road Pic 2">
              <figcaption>I'd always wanted to take a road trip!</figcaption>
            </figure>
          </div>
        </div>
      </article>
      <article>
        <div class="row">
          <div class="col-12">
            <figure>
              <img srcset="{{ url_for('static', filename='images/road3-1600.jpg') }} 1600w,
              {{ url_for('static', filename='images/road3-1000.jpg') }} 1000w,
              {{ url_for('static', filename='images/road3-800.jpg') }} 800w,
              {{ url_for('static', filename='images/road3-500.jpg') }} 500w"
              sizes="(min-width: 750px) 800px, 500px"
              src="{{ url_for('static', filename='images/road3-500.jpg') }}"
              alt="Road Pic 3">
              <figcaption>It was breath taking!</figcaption>
            </figure>
          </div>
        </div>
      </article>
    </div>
  </main>
{% endblock %}
