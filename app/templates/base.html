<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}|NM Trip</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/155/smiling-face-with-sunglasses_1f60e.png">
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="topnav" id="myTopnav">
          <a href="{{ url_for('index') }}">Home</a>
          {% if title != 'Carlsbad' %}
          <a href="{{ url_for('carlsbad') }}">Carlsbad</a>
          {% endif %}
          {% if title != 'Food' %}
          <a href="{{ url_for('food') }}">Yummy Food</a>
          {% endif %}
          {% if title != 'The Road' %}
          <a href="{{ url_for('road') }}">The Road</a>
          {% endif %}
          {% if title != 'White Sands' %}
          <a href="{{ url_for('whitesands') }}">White Sands</a>
          {% endif %}
          {% if title != 'Contact' %}
          <a href="{{ url_for('contact') }}">Contact</a>
          {% endif %}
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav> 
    </header>
    {% block content %} {% endblock %}
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
